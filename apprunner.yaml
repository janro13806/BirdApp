version: 1.0
runtime: python311

build:
  commands:
    # optional, run before your build step
    pre-build: []

    # required, these commands compile or install dependencies
    build:
      - pip install --no-cache-dir -r requirements.txt

    # optional, run after your build step
    post-build: []

run:
  runtime-version: 3.11
  command: gunicorn application:app --bind 0.0.0.0:8080 --timeout 120 --workers 1
